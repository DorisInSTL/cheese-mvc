<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: title"></nav>
<nav th:replace="fragments :: navigation"></nav>

<!-- The extra <div> and classes are part of Skeleton CSS-->
<div class="container">
    <div class="row">
        <table class="u-full-width">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cheese : ${cheeses}">
                <td th:text="${cheese.key}"></td>
                <td th:text="${cheese.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <form method="post" action="delete">
            <div class="three columns">
                <label>Cheese To Delete</label>
            </div>
            <div class="six columns">
                <!-- name specifies the variable that will be passed into the controller-->
                <select class="u-full-width" name="delete">
                    <!-- value specifies what the 'delete' variable will be set to -->
                    <option th:each="cheese : ${cheeses}" th:value="${cheese.key}" th:text="${cheese.key}"></option>
                </select>
            </div>
            <div class="three columns">
                <input class="button-danger" type="submit" value="delete"/>
            </div>
        </form>

    </div>
</div>

</body>
</html>
